# May get stuck at solving environment 
# because of conda-forge::opencv dependency.
#
# Remove entry and install manually afterwards with
# 'conda install -c conda-forge opencv'
name: medaka_env
channels:
  - defaults
  - conda-forge
dependencies:
  - numpy
  - pandas
  - scipy
  - python=3.6
  - scikit-learn
  - scikit-image
  - glob2
  - joblib
  - matplotlib
  - seaborn
  - conda-forge::opencv
  - shapely